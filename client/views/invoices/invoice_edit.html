<template name="invoiceEdit">
	<h1><a href="{{pathFor 'invoicesList'}}" class="back-link link-icon color-blue"><i class="icon-chevron-left"></i></a>Редактирование счета №{{invoice.title}}<span class="color-grey font-light"> от {{humanizeDate invoice.date}}</span></h1>

	<div class="color-grey">{{getCompanyType invoice.contragent.type}} &laquo;{{invoice.contragent.name}}&raquo;</div>
</template>
