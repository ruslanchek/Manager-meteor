<template name="popup">
    <div class="popup">
        <div class="window">
            <a href="#" class="close icon-times"></a>
            <div class="title">{{title}}</div>
            {{{content}}}
        </div>
    </div>
</template>

    <a href="#" class="button button-ok flat ok width-100">Ok</a>
</template>
